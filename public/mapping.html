<html>

<head>
    <meta charset="utf-8">
    <title>int wallet</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/plugins/jquery/jquery-3.3.1.min.js"></script>
    <link href="./js/plugins/layer/skin/default/layer.css" rel="stylesheet">
    <script src="./js/plugins/layer/layer.js"></script>
    <script type="text/javascript" src="./js/plugins/angular/angular.js"></script>
    <script type="text/javascript" src="./js/plugins/angular/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="./js/plugins/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="./js/plugins/angular/angular-route.js"></script>
    <script type="text/javascript" src="./js/plugins/angular/angular-file-upload.min.js"></script>
    <script type="text/javascript" src="./js/app/ngapp.js"></script>
    <script type="text/javascript" src="./js/app/directives/uploaddirectives.js"></script>
    <script type="text/javascript" src="./js/page/common.js"></script>
    <script type="text/javascript" src="./js/page/wal.js"></script>
    <script type="text/javascript" src="./js/page/mapping.js"></script>
    <style type="text/css">
        .c {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }
        
        .common-float {
            width: 50%;
            margin-bottom: 3px;
        }
        
        .left-float {
            float: left;
        }
        
        .right-float {
            float: right;
            text-align: right;
        }
        
        .common-link {
            position: relative
        }
        
        .common-link:active {
            top: 2px;
            left: 2px;
        }
        
        .mp-result {
            display: none;
            width: 100%;
            margin-top: 100px;
            color: #7a4589;
        }
        
        .mp-url {
            cursor: pointer;
            width: 100%;
            word-wrap: break-word;
            word-break: normal;
        }
    </style>

    <body ng-app="myApp">
        <div class="container">
            <div id="content">
                <div class="wrapper">
                    <!-- int logo -->
                    <div class="logo">
                        <img src="./images/logo-int-red.png" alt="int logo" class="img-logo">
                        <span class="int-text">INT</span>
                    </div>

                    <!-- 创建钱包 -->
                    <div class="common-interval">
                        <a href="./index.html" class="common-link">
                            <img src="./images/wallet.png" alt="wallet icon" class="create-wallet">
                            <span class="common-font">New wallet</span>
                        </a>
                    </div>

                    <div class="common-interval">
                        <a href="./sendint.html" class="common-link">
                            <img src="./images/send-int.png" alt="" class="send-int">
                            <span class="common-font">Send INT</span>
                        </a>
                    </div>


                    <div class="common-interval">
                        <a href="./vote.html" class="common-link">
                            <img src="./images/vote.png" alt="" class="send-int">
                            <span class="common-font">Vote</span>
                        </a>
                    </div>


                    <div class="common-interval">
                        <a href="./viewWalletInfo.html" class="common-link">
                            <img src="./images/wallet-information.png" alt="" class="wallet-information">
                            <span class="common-font">View wallet info</span>
                        </a>
                    </div>

                    <!-- <div class="common-interval">
                        <a href="./viewtxinfo.html" class="common-link">
                            <img src="./images/trading-status.png" alt="" class="trading-status">
                            <span class="common-font">Trading Status</span>
                        </a>
                    </div> -->

                    <div class="common-interval">
                        <a href="./mapping.html" class="common-link">
                            <img src="./images/mapping.png" alt="" class="mapping">
                            <span class="common-font">Mapping</span>
                        </a>
                    </div>
                </div>
                <div class="pc">
                    <div class="wallet-title">Mapping</div>
                    <div class="c" ng-controller="mappingController">
                        <div class="tb" style="border-top:0">
                            <ul>
                                <li class="left-float common-float">
                                    <div class="item">
                                        <div class="t">
                                            <span class="hint-text">ETH wallet address</span>
                                        </div>
                                        <div class="ci">
                                            <input type="text" id="fromAddress" ng-model="model.fromAddress" ng-blur="queryBalance()" placeholder="ETH wallet address" class="bind-input">
                                        </div>
                                    </div>
                                </li>
                                <li class="right-float common-float">
                                    <div class="item">
                                        <div class="t">
                                            <span class="hint-text">INT wallet address</span>
                                        </div>
                                        <div class="ci">
                                            <input type="text" ng-model="model.toAddress" placeholder="INT wallet address" class="bind-input">
                                        </div>
                                    </div>
                                </li>
                                <li class="left-float common-float">
                                    <div class="item">
                                        <div class="t">
                                            <span class="hint-text">Balance</span>
                                        </div>
                                        <div class="ci">
                                            <input type="text" id="decimalAmount" ng-model="model.decimalAmount" placeholder="Balance" class="bind-input">
                                        </div>
                                    </div>
                                </li>
                                <li class="right-float common-float">
                                    <div class="item">
                                        <div class="t">
                                            <span class="hint-text">ETH wallet private key</span>
                                        </div>
                                        <div class="ci">
                                            <input type="text" ng-model="model.fromAddressPrivateKey" placeholder="ETH wallet private key">
                                        </div>
                                    </div>
                                </li>
                                <li class="left-float common-float">
                                    <div class="item">
                                        <div class="t">
                                            <span class="hint-text">Gas price( 1 ETH = 10<span class="i2">9</span> GWei = 10 <span class="i2">18</span> Wei )</span>
                                            </span>
                                        </div>
                                        <div class="ci">
                                            <input type="text" ng-model="model.decimalGas" placeholder="Gas price">
                                        </div>
                                    </div>
                                </li>
                                <!-- <li>
            <div class="item">
                <div class="t">
                    <span>Nonce</span>
                </div>
                <div class="ci">
                    <input type="text" ng-model="model.nonce">
                </div>
            </div>
        </li> -->
                            </ul>
                        </div>
                        <div class="middle" style="margin-top: 40px;">
                            <button class="ln bt" ng-click="toMapping()">Generate transactions</button>
                        </div>
                        <div id="mp-result" class="mp-result">
                            <span>Operation success, click the URL below to view the results</span>
                            <div style="height: 10px"></div>
                            <div id="mpUrl" class="mp-url" ng-click="toResult()">https://etherscan.io/tx/{{hash}}</div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        </div>
    </body>

</html>
